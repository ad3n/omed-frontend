lang: node_js
node_js:
    - 8
    - 9
cache:
    directories:
        - node_modules
        - packages/create-react-app/node_modules
        - packages/react-scripts/node_modules

install: true
script:
    - npm install
    - npm test

before_deploy:
    - npm build

deploy:
    provider: surge
    project: ./build/
    domain: omed.surge.sh